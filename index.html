    <div class="loader-animation">
      <span>P</span><span>L</span><span>A</span><span>Y</span><span>Z</span><span>O</span><span>N</span><span>E</span>

  </div>

  <div class="wrapper" style="display: none;">
    <header class="title"><h1>playzone</h1></header>
    <div class="games-container">
      <div class="row">
        <div class="game"><a href="./snake-and-food/index.html">Snake & Food</a></div>

    </div>
    <div class="copyright"><p>Â©2024 Playzone. All Rights Reserved.</p></div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader-wrapper");
      const wrapper = document.querySelector(".wrapper");
      const hasVisited = sessionStorage.getItem("visited");

      if (!hasVisited) {
        // First time visiting 
        sessionStorage.setItem("visited", "true");
        setTimeout(() => {
          loader.classList.add("hidden");
          setTimeout(() => {
            loader.style.display = "none";
            wrapper.style.display = "flex";
          }, 400);
        }, 2500); 
      } else {
        // Skip loader
        loader.style.display = "none";
        wrapper.style.display = "flex";
      }
    });
  </script>
</body>
